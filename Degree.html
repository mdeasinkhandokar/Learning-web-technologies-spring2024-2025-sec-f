<!DOCTYPE html>
<html>
<head>
    <title>Degree Validation</title>
</head>
<body>
    <h4>Degree</h4>
    <form id="degreeForm">
        <input type="checkbox" id="ssc" name="degree" value="SSC"> SSC
        <input type="checkbox" id="hsc" name="degree" value="HSC"> HSC
        <input type="checkbox" id="bsc" name="degree" value="BSc"> BSc
        <br><br>
        <button type="button" onclick="validateDegree()">Submit</button>
    </form>

    <p id="error" style="color:red;"></p>

    <script>
        function validateDegree() {
            const ssc = document.getElementById('ssc').checked;
            const hsc = document.getElementById('hsc').checked;
            const bsc = document.getElementById('bsc').checked;
            const errorElement = document.getElementById('error');
            
         
            errorElement.textContent = "";
            
            
            if (!ssc && !hsc && !bsc) {
                errorElement.textContent = "At least one degree must be selected.";
                return;
            }

        
            alert("Form submitted successfully!");
        }
    </script>
</body>
</html>
