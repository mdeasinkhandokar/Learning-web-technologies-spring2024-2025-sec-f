<!DOCTYPE html>
<html>
<head>
    <title>Blood Group Validation</title>
</head>
<body>
    <h4>Blood Group</h4>
    <form id="bloodGroupForm">
        <label for="bloodGroup">Blood Group</label>
        <select id="bloodGroup">
            <option value="">--Select--</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
        <br><br>
        <button type="button" onclick="validateBloodGroup()">Submit</button>
    </form>

    <p id="error" style="color:red;"></p>

    <script>
        function validateBloodGroup() {
            const bloodGroup = document.getElementById('bloodGroup').value;
            const errorElement = document.getElementById('error');
            
            // Clear previous errors
            errorElement.textContent = "";
            
            // Check if a blood group is selected
            if (!bloodGroup) {
                errorElement.textContent = "Please select a blood group.";
                return;
            }

            // Display success message if a valid blood group is selected
            alert("Blood group selected successfully!");
        }
    </script>
</body>
</html>
